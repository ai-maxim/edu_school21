
version: "3"
volumes:
    wp:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/mix/data/wp
    db:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/mix/data/db

networks:
    new_network:
        driver: bridge

services:
    mysql:
        env_file: .env
        volumes:
          - db:/var/lib/mysql
        restart: always
        build: MariaDB/
        networks:
          - new_network
        container_name: mariadb
    nginx:
        volumes:
          - wp:/var/www/html
        depends_on:
          - wp
        ports:
          - "443:443"
        env_file: .env
        restart: always
        build: nginx
        networks:
          - new_network
        container_name: nginx
    wp:
        env_file: .env
        depends_on:
          - mysql
        volumes:
          - wp:/var/www/html
        restart: always
        build: WordPress
        networks:
          - new_network
        container_name: wordpress
